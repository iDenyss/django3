<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario Actualizar Géneros</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container my-5">
        {% if genero %}
            <h2 class="text-center mb-4">Formulario Actualizar Géneros</h2>
            <form action="" method="post">
                {% csrf_token %}
                <table class="table">{{ form.as_table }}</table>
                <div class="text-center">
                    <input type="submit" name="opcion" value="Actualizar" class="btn btn-primary">
                </div>
            </form>
        {% endif %}
        <div id="idMensajes" class="mt-4">
            {% if mensaje %}
                <div class="alert alert-success">{{ mensaje }}</div>
            {% endif %}
        </div>
        <div class="text-center mt-4">
            <a href="{% url 'crud_generos' %}" class="btn btn-secondary">Volver</a>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        $(document).ready(function(){
            $("#idMensajes").delay(2000).fadeOut("slow");
        });
    </script>
</body>
</html>
